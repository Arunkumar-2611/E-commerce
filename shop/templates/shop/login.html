{% extends 'shop/layouts/main.html' %}
{% block title %}
Shopkart | Register page
{% endblock title %}
{% block content %}
<div class="container" style="margin-top: 70px;">
    <div class="row">
        <div class="col-12">
            <h4 class="mb-3>">User Login</h4>
            <hr class="border-color:#b8bfc2">
           {% include 'shop/inc/message.html' %}
        </div>
    </div>
    <section class="py-4">
        <div class="container">
            <div class="row">
                <div class="col-6">
                    <form action="" method="POST">
                        {% csrf_token %}
                        <div class="mb-4">
                            <label for="" class="form-label">User Name</label>
                            <input type="text" class="form-control" name="username" id="" placeholder="Enter Your username">
                        </div>
                        <div class="mb-4">
                            <label for="" class="form-label">Password</label>
                            <input type="password" class="form-control" name="password" id="" placeholder="Enter Your password">
                        </div>         
                        <div>
                            <button type="submit" class="btn btn-primary">Login</button>
                        </div>           
                    </form>
                    
                </div>
            </div>
        </div>
    </section>
</div>
{% endblock content %}
